<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StartVenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="login-bg">
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="login-card shadow-lg p-4 rounded-4 bg-white">
                <div class="text-center mb-4">
                    <h2 class="fw-bold" style="color: #7F4E9D;">Entrar</h2>
                    <p class="text-muted mb-0">Bem-vindo de volta! Faça login para continuar.</p>
                </div>
                <form id="login-form" autocomplete="off">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário ou E-mail</label>
                        <input type="text" class="form-control" id="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-login w-100 mt-2">Entrar</button>
                    <div class="text-center mt-3">
                        <button type="button" class="btn btn-outline-secondary w-100" data-bs-toggle="modal"
                            data-bs-target="#loginModal">
                            <i class="bi bi-person-plus"></i> Registrar novo usuário
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal de Cadastro -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content rounded-4">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Novo Usuário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="register-form" autocomplete="off">
                        <div class="mb-3">
                            <label for="txt_login" class="form-label">Usuário</label>
                            <input type="text" name="txt_login" id="txt_login" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="txt_nome" class="form-label">Nome completo</label>
                            <input type="text" name="txt_nome" id="txt_nome" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="txt_email" class="form-label">E-mail</label>
                            <input type="email" name="txt_email" id="txt_email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="txt_senha" class="form-label">Senha</label>
                            <input type="password" name="txt_senha" id="txt_senha" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="txt_senha2" class="form-label">Confirmação de Senha</label>
                            <input type="password" name="txt_senha2" id="txt_senha2" class="form-control" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="btn_salvar" class="btn btn-login">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/login.js"></script>
    <script>
        // Função para hash da senha
        async function hashSenha(senha) {
            const encoder = new TextEncoder();
            const data = encoder.encode(senha);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Login
        document.getElementById('login-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const senhaHash = await hashSenha(password);
            const resp = await fetch('http://localhost:3000/usuarios?login=' + encodeURIComponent(username) + '&senha=' + encodeURIComponent(senhaHash));
            const users = await resp.json();
            if (users.length > 0) {
                localStorage.setItem('usuario', JSON.stringify(users[0]));
                window.location.href = '../../index.html';
            } else {
                alert('Usuário ou senha incorretos');
            }
        });

        // Cadastro
        document.getElementById('btn_salvar').addEventListener('click', async function (event) {
            event.preventDefault();
            let login = document.getElementById('txt_login').value.trim();
            let nome = document.getElementById('txt_nome').value.trim();
            let email = document.getElementById('txt_email').value.trim();
            let senha = document.getElementById('txt_senha').value;
            let senha2 = document.getElementById('txt_senha2').value;
            if (senha !== senha2) {
                alert('As senhas informadas não conferem.');
                return;
            }
            // Verifica se já existe usuário
            const resp = await fetch('http://localhost:3000/usuarios?login=' + encodeURIComponent(login));
            const users = await resp.json();
            if (users.length > 0) {
                alert('Usuário já existe!');
                return;
            }
            // Hash da senha
            const senhaHash = await hashSenha(senha);
            // Objeto de recomendação zerado
            const recomendacao = {
                eletronicos: 0,
                moda: 0,
                casa: 0,
                esportes: 0,
                beleza: 0,
                livros: 0
            };
            // Adiciona o usuário no banco de dados
            await fetch('http://localhost:3000/usuarios', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome, login, senha: senhaHash, email, recomendacao })
            });
            alert('Usuário salvo com sucesso. Proceda com o login.');
            var modal = bootstrap.Modal.getInstance(document.getElementById('loginModal'));
            modal.hide();
            document.getElementById('register-form').reset();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
