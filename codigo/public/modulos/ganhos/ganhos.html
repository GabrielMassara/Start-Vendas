<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visão Geral de Ganhos</title>
    <link rel="stylesheet" href="../../assets/css/home.css">
    <link rel="stylesheet" href="../../assets/css/ganhos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../index.html"><img src="../../assets/images/logobranca.png"
                    alt="StartVenda" class="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="../../index.html">
                            <i class="bi bi-house-door"></i> Início
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html#lojas">
                            <i class="bi bi-shop"></i> Lojas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html#produtos">
                            <i class="bi bi-box-seam"></i> Produtos
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div class="card profile-card shadow-lg mb-4">
                    <div class="card-body d-flex align-items-center">
                        <img id="logoLoja" src="../../assets/images/logobranca.png" alt="Logo Loja"
                            class="profile-avatar me-3">
                        <div>
                            <h4 class="mb-0" id="nomeLoja">Minha Loja</h4>
                            <small class="text-muted">Dashbaord da Loja</small>
                        </div>
                    </div>
                </div>
                <div class="row g-2 mb-4">
                    <div class="col-md-4">
                        <div class="card saldo-card shadow-lg text-center" style="border-left: 6px solid #4ed991;">
                            <div class="card-body">
                                <span class="text-muted">Saldo disponível</span>
                                <h1 class="display-4 fw-bold text-success mb-0" id="saldoTotal">R$ 0,00</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card saldo-card shadow-sm text-center" style="border-left: 6px solid #ffb300;">
                            <div class="card-body py-3">
                                <span class="text-muted" style="font-size:0.95rem;">Em Andamento</span>
                                <div class="fw-bold" id="saldoAndamento" style="color:#ffb300;font-size:1.7rem;">R$ 0,00
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card saldo-card shadow-sm text-center" style="border-left: 6px solid #FF6B6B;">
                            <div class="card-body py-3">
                                <span class="text-muted" style="font-size:0.95rem;">Pendente</span>
                                <div class="fw-bold" id="saldoPendente" style="color:#FF6B6B;font-size:1.7rem;">R$ 0,00
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div class="card filtros-card shadow-sm mb-4">
                    <div class="card-body row g-3 align-items-end">
                        <div class="col-md-4">
                            <label for="dataInicio" class="form-label">Data Início</label>
                            <input type="date" class="form-control" id="dataInicio">
                        </div>
                        <div class="col-md-4">
                            <label for="dataFim" class="form-label">Data Fim</label>
                            <input type="date" class="form-control" id="dataFim">
                        </div>
                        <div class="col-md-4">
                            <div class="d-flex flex-nowrap gap-2">
                                <button class="btn btn-primary w-50" id="btnFiltrar">Filtrar</button>
                                <button class="btn btn-outline-secondary w-50" id="btnLimparFiltro" type="button">Limpar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mb-4">
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h6 class="card-title text-muted">Recebido por Status</h6>
                        <canvas id="graficoStatus" height="180"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h6 class="card-title text-muted">Recebido por Método de Pagamento</h6>
                        <canvas id="graficoPagamento" height="180"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="stats-card">
                            <div class="stat-value" id="statPedidos">0</div>
                            <div class="stat-label">Pedidos</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stats-card">
                            <div class="stat-value" id="statTicketMedio">R$ 0,00</div>
                            <div class="stat-label">Ticket Médio</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stats-card">
                            <div class="stat-value" id="statPedidosDia">0</div>
                            <div class="stat-label">Pedidos/Dia</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mb-4">
            <div class="col-md-8 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h6 class="card-title text-muted">Evolução dos Ganhos</h6>
                        <canvas id="graficoEvolucao" height="120"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="carrinho-container"></div>
    <link rel="stylesheet" href="/assets/css/carrinho.css">
    <script src="/assets/js/carrinho.js"></script>
    <script src="../../assets/js/navbar.js"></script>
    <script src="../../assets/js/autenticar.js"></script>
    <script src="../../assets/js/ganhos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
