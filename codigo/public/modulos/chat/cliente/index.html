<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat do Pedido | StartVenda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/assets/css/home.css" rel="stylesheet">
  <link href="/assets/css/chatCliente.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../../index.html"><img src="../../../assets/images/logobranca.png"
                    alt="StartVenda" class="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="../../../index.html">
                            <i class="bi bi-house-door"></i> Início
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../../../index.html#lojas">
                            <i class="bi bi-shop"></i> Lojas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../../../index.html#produtos">
                            <i class="bi bi-box-seam"></i> Produtos
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

  <section class="banner">
    <div class="container">
      <h1 class="display-6">Chat do Pedido</h1>
      <p class="lead">Converse com o vendedor sobre o seu pedido.</p>
    </div>
  </section>

  <section class="container-fluid my-5 px-0" id="chat-section">
    <div id="chat-status" class="alert alert-warning d-none"></div>
    <div class="chat-card shadow mx-auto">
      <div class="chat-body">
        <div id="chat-mensagens"></div>
      </div>
      <div class="chat-footer">
        <form id="form-mensagem" class="d-flex gap-2">
          <input type="text" id="mensagem-input" class="form-control" placeholder="Digite sua mensagem..." autocomplete="off">
          <button class="btn btn-outline-primary" type="submit"><i class="bi bi-send"></i></button>
        </form>
      </div>
    </div>
  </section>

  <div id="compra-concluida" class="d-none">
    <div class="compra-concluida-overlay">
      <div class="compra-concluida-card text-center">
        <div class="confetti"></div>
        <div class="mb-4">
          <i class="bi bi-emoji-smile text-success" style="font-size: 4rem; animation: bounce 1s infinite alternate;"></i>
        </div>
        <h2 class="mb-3" style="color: #7F4E9D; animation: fadeInUp 0.8s;">Compra concluída!</h2>
        <p class="lead mb-4" style="animation: fadeInUp 1.2s;">Obrigado por comprar conosco.<br>
          Seu pedido foi finalizado pelo vendedor.</p>
        <a href="/" class="btn btn-gradient-purple-pink px-4 py-2 fw-semibold" style="animation: fadeInUp 1.5s;">Voltar para a Home</a>
      </div>
    </div>
  </div>

  <footer class="text-center">
    <div class="container">
      <p>&copy; 2025 StartVenda. Todos os direitos reservados.</p>
    </div>
  </footer>
  <div id="carrinho-container"></div>
  <link rel="stylesheet" href="/assets/css/carrinho.css">
  <script src="/assets/js/carrinho.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/autenticar.js"></script>
  <script src="/assets/js/chatCliente.js"></script>
  <script src="../../../assets/js/navbar.js"></script>
</body>
</html>
