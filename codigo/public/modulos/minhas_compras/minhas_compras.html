<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Compras</title>
    <link rel="stylesheet" href="/assets/css/minhas_compras.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <main>

        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="../../assets/images/logobranca.png" alt="StartVenda"
                        class="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="../../index.html">
                                <i class="bi bi-house-door"></i> Início
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../../index.html#lojas">
                                <i class="bi bi-shop"></i> Lojas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../../index.html#produtos">
                                <i class="bi bi-box-seam"></i> Produtos
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <header>
            <h1 class="m-4 text-center">Minhas Compras</h1>
            <p class="header-desc text-center">
                Veja o histórico dos seus pedidos, filtre por data ou pesquise por produto.
            </p>
        </header>


        <div class="container my-4">
            <div class="d-flex flex-column flex-md-row align-items-center gap-3 mb-3">
                <input onkeyup="filtrarPesquisa()" type="text" id="searchInput" placeholder="Pesquisar por produto..."
                    name="pesquisa" class="form-control form-control-lg minimal-input" style="max-width: 350px;">
                <span id="qtdProdutos" class="text-secondary ms-md-3" style="min-width: 120px;"></span>
            </div>
            <div class="minimal-filter p-3 mb-4">
                <div class="row g-2 align-items-end">
                    <div class="col-12 col-md-4">
                        <label for="dataInicio" class="form-label mb-1">Data Início</label>
                        <input type="date" class="form-control minimal-input" id="dataInicio">
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="dataFim" class="form-label mb-1">Data Fim</label>
                        <input type="date" class="form-control minimal-input" id="dataFim">
                    </div>
                    <div class="col-12 col-md-4 d-flex gap-2 mt-2 mt-md-0">
                        <button class="btn btn-dark w-50" id="btnFiltrar">Filtrar</button>
                        <button class="btn btn-outline-secondary w-50" id="btnLimparFiltro"
                            type="button">Limpar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container align-items-center">
            <div class="row-cols-1 g-4" id="listaCompras">
            </div>
        </div>

    </main>

    <div id="carrinho-container"></div>
    <link rel="stylesheet" href="/assets/css/carrinho.css">
    <script src="/assets/js/carrinho.js"></script>
    <script src="/assets/js/autenticar.js"></script>
    <script src="/assets/js/navbar.js"></script>
    <script src="/assets/js/minhas_compras.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
