<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Editar Usuário</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/usuario.css">
  <link rel="stylesheet" href="../../assets/css/home.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="../../index.html">
        <img src="../../assets/images/logobranca.png" alt="StartVenda" class="logo" style="width:40px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../../index.html">
              <i class="bi bi-house-door"></i> Início
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../index.html#lojas">
              <i class="bi bi-shop"></i> Lojas
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../index.html#produtos">
              <i class="bi bi-box-seam"></i> Produtos
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="form-container">
    <h2>Editar Dados do Usuário</h2>
    <form id="form-editar-usuario">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" id="nome" name="nome" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="login" class="form-label">Login:</label>
        <input type="text" id="login" name="login" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha:</label>
        <input type="password" id="senha" name="senha" class="form-control">
        <small>Deixe em branco para não alterar</small>
      </div>
      <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>
  </div>
  <div id="carrinho-container"></div>
  <link rel="stylesheet" href="/assets/css/carrinho.css">
  <script src="/assets/js/carrinho.js"></script>
  <script src="../../assets/js/autenticar.js"></script>
  <script src="../../assets/js/usuario.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/navbar.js"></script>

  <div class="modal fade" id="modalMensagem" tabindex="-1" aria-labelledby="modalMensagemLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalMensagemLabel">Mensagem</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body" id="modalMensagemBody">
          <!-- Mensagem aqui -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
